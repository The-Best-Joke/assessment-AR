<div *ngIf="challenge">
  <button (click)="goBack()">Back to the list</button>
  <div class="challenge-detail-container">
    <div class="challenge-container">
      <h3 class="list-heading">{{ challenge.title }}</h3>
      <img
        *ngIf="challenge.logo.url != null"
        src="{{ challenge.logo.url }}"
        height="40px">
    </div>
    <div class="heart-detail-container">
      <button 
        *ngIf="challenge.favorite; else notFavorite"
        class="heart-shape-red"
        (click)="setFavorite()">
      </button>
      <ng-template #notFavorite>
        <button 
          class="heart-shape-grey"
          (click)="setFavorite()">
        </button>
      </ng-template>
    </div>
  </div>
</div>
