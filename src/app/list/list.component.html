<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let challenge of challenges">
    <div *ngIf="challenge">
      <a routerLink="/list/{{challenge.id}}">
          <h3>{{ challenge.title }}</h3>
          <p>{{ challenge.teaser }}</p>
      </a>
      <button (click)="setFavorite(challenge.id)"></button>
      <span [(ngModule)]="challenge.favorite">This is now: {{ challenge.favorite }}</span>
    </div>
  </li>
</ul>
