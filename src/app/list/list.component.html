<h1>{{ title }}</h1>
<ul>
  <li 
  *ngFor="let challenge of challenges"
  class="challengeEntry">
    <div *ngIf="challenge">
      <div class="link-container">
        <a routerLink="/list/{{challenge.id}}">
          <h3 class="list-heading">{{ challenge.title }}</h3>
          <h4 class="list-subheading">{{ challenge.teaser }}</h4>
        </a>
      </div>
      <div class="heart-container">
        <button 
          *ngIf="challenge.favorite; else notFavorite"
          class="heart-shape-red"
          (click)="setFavorite(challenge.id)">
        </button>
        <ng-template #notFavorite>
          <button 
          class="heart-shape-grey"
          (click)="setFavorite(challenge.id)">
        </button>
        </ng-template>
      </div>
      <span [(ngModule)]="challenge.favorite">This is now: {{ challenge.favorite }}</span>
    </div>
  </li>
</ul>
